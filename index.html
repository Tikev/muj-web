<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="sliderContainer">
        <label for="frequencySlider">Frequency:</label>
        <input type="range" id="frequencySlider" min="100" max="2000" step="100" value="1000">
    </div>
    <div id="infoDisplay">
        <span id="scoreDisplay">Score: 0</span>
        <span id="levelDisplay">Level: 0</span>
    </div>
    <audio id="popSound" src="pop.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
